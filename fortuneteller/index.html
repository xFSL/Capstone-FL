<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Fortune Teller</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- this is the start of content -->
<h1>
    Fortune Teller
</h1>
<form name="fortuneTeller" id="fortuneTeller" action="fortune.html">
    <label for="questionfield">Question:</label>
    <input type="text" id="questionfield" name="question" placeholder="Ask a question">
    <input type="password" name="Credit Card Number" placeholder="Credit Card Number">
    <br>
    <label for="Checkbox">Check if I can have your cookies:</label>
    <input type="checkbox" name="Checkbox" placeholder="Checkbox">
    <br>
    <label for="search">Search up a result which may or may not return something</label>
    <input type="search" name="Search" placeholder="Search">
    <br>
    <label for="Range">How much energy do you have?</label>
    <input type="range" name="Range" placeholder="Range">
    <br>

    <input type="radio" id="Under1" name="Income1" value="Under2">
    <label>I make over 1,000,000 (before taxes)</label>
    <br>
    <input type="radio" id="Over" name="Income" value="Over">
    <label for="css">I make under 1,000,000 (after taxes)</label>
    <br>
    <input type="radio" id="Donate" name="Income" value="Donate">
    <label for="javascript">I prefer to give away all my money (to organizations I have no affiliation with)</label>
    <br>
    <label>Least Favorite Trait</label>
    <select id="Least favorite trait?" name="">
        <option value="Dishonesty">Dishonesty</option>
        <option value="Manipulative">Manipulative</option>
        <option value="Lazy">Lazy</option>
    </select>

    <br>
    <input type="submit">
</form>


<img src="https://wallpaperaccess.com/full/9481308.jpg" alt="Fortune Teller">

<div id="fortune"></div>
</body>
</html>
